<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Artykuły</title>
  </head>
  <body>
    <button id="logout-btn" style="display:none">Wyloguj</button>
    <button id="add-btn">Dodaj artykuł</button>
    <div id="articles"></div>

    <div id="add-form" style="display:none">
      <input id="add-title" placeholder="Tytuł" />
      <input id="add-author" placeholder="Autor" />
      <textarea id="add-content" placeholder="Treść"></textarea>
      <button id="save-article">Zapisz</button>
    </div>

    <div id="edit-form" style="display:none">
      <input id="edit-title" />
      <input id="edit-author" />
      <textarea id="edit-content"></textarea>
      <button id="save-edit">Zapisz</button>
      <button id="cancel-edit">Anuluj</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
