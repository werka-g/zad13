<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artykuły</title>
  <script type="module" src="/src/main.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white min-h-screen flex flex-col">

  <header class="p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-semibold">Artykuły</h1>
    <button id="logout-btn" class="hidden hover:text-red-600 transition">Wyloguj</button>
  </header>

  <main class="flex-grow max-w-3xl mx-auto p-4 w-full">
    <div id="add-article-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white rounded p-6 w-full max-w-md shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Dodaj nowy artykuł</h2>
    <form id="add-article-form" class="space-y-4">
      <div>
        <label for="title" class="block font-medium">Tytuł</label>
        <input type="text" id="title" name="title" required class="w-full border px-2 py-1 rounded" />
      </div>
      <div>
        <label for="subtitle" class="block font-medium">Podtytuł</label>
        <input type="text" id="subtitle" name="subtitle" required class="w-full border px-2 py-1 rounded" />
      </div>
      <div>
        <label for="author" class="block font-medium">Autor</label>
        <input type="text" id="author" name="author" required class="w-full border px-2 py-1 rounded" />
      </div>
      <div>
        <label for="content" class="block font-medium">Treść</label>
        <textarea id="content" name="content" required class="w-full border px-2 py-1 rounded" rows="4"></textarea>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancel-add" class="px-4 py-2 border rounded hover:bg-gray-100 transition">Anuluj</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Dodaj</button>
      </div>
    </form>
  </div>
</div>

    <section aria-label="Lista artykułów">
      <div id="articles-list" class="space-y-6"></div>
    </section>

    <button id="add-article-btn" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      Dodaj artykuł
    </button>
  </main>

</body>
</html>
